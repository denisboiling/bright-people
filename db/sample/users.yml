# Simple users
<% 1.upto(5).each do |i| %>
user_<%= i %>:
  id: <%= i %>
  email: <%= Faker::Internet.email %>
  role_id: 1
  name: <%= Faker::Name.name %>
  description: "<%= Faker::Lorem.sentences(3).join(' ') %>"
<% end %>

# experts
<% 11.upto(15).each do |i| %>
user_<%= i %>:
  id: <%= i %>
  email: <%= Faker::Internet.email %>
  role_id: 4
  name: <%= Faker::Name.name %>
  description: <%= Faker::Lorem.words.join(' ') %>
  about: "<%= Faker::Lorem.paragraphs(3).join('\n') %>"
<% end %>

user:
  id: 222  
  email: user@example.com
  name: <%= Faker::Name.name %>
  role_id: 1

# moderator
moderator:
