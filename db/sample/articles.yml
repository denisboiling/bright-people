<% 1.upto(15).each do |i| %>
article_<%= i %>:
  id: <%= i %>
  title: <%= Faker::Lorem.words.join(' ') %>
  content: "<%= Faker::Lorem.paragraphs(5).join('\n') %>"
  short_description: "<%= Faker::Lorem.paragraphs(1).join('\n') %>"
  article_category_id: <%= rand(1..6) %>
  published: true
<% end %>
