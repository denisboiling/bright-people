<% 1.upto(10).each do |i| %>
user_<%= i %>:
  email: <%= Faker::Internet.email %>
  role: user
<% end %>

<% 11.upto(20).each do |i| %>
specialist_<% i %>:
  email: <%= Faker::Internet.email %>
  role: specialist
<% end %>

specialist:
  email: specialist@example.com
  role: specialist

user:
  email: user@example.com
  role: user
